<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play video</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/quiz-modal.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
</head>
<body class="play-video-page">
    <nav class="flex-div">
        <div class="nav-left flex-div">

            <img src="/images/menu.png" class="menu-icon">
            <a href="/index.html"><img src="/images/Keremela-crop2.jpg" class="logo"></a>

        </a>

        </div>

        <div class="nav-right flex-div">
            <span id="nickName"></span>
            <img src="/images/user-icon.png" id="userIcon">
            <div class="dropdown-menu" id="dropdownMenu">
                <button id="profile">Profile</button>
                <button id="signOut">Sign Out</button>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->
    <div class="sidebar">
        <div id="sidebarContent"></div>
    </div>

    <div class="container ">
        <div class="row">
            <div class="play-video">
                <div class="iframe-container">
                    <div
                        id="youtube-player"

                        >
                </div>
                    <div class="iframe-controls-overlay"></div>
                </div>
            </div>
            <div class="right-sidebar">

            </div>
        </div>
    </div>
       <!-- Quiz Modal -->
       <div id="quizModal">
        <div id="overlay"></div>
        <div class="quiz-content">
            <p id="questionText"></p>
            <div id="answerContainer"></div> <!-- Dynamic answers will be added here -->
            <p id="countdown"></p>
        </div>
    </div>

    <script src="/scripts/sidebar.js"></script>
    <script src="/scripts/play-video.js"></script>


</body>
</html>
