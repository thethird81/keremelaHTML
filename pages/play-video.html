<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play video</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/quiz-modal.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">

            <img src="/images/menu.png" class="menu-icon">
            <a href="/index.html"></a>
            <img src="/images/logo.png" class="logo">
        </a>

        </div>

        <div class="nav-right flex-div">
            <img src="/images/upload.png">
            <img src="/images/more.png">
            <img src="/images/notification.png">
            <img src="/images/Jack.png" class="user-icon">
        </div>
    </nav>

    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <div class="iframe-container">
                    <iframe
                        id="youtube-player"

                        frameborder="0"
                        >
                    </iframe>
                    <div class="iframe-controls-overlay"></div>
                </div>
            </div>
            <div class="right-sidebar">

            </div>
        </div>
    </div>
      <!-- Quiz Modal -->
      <div id="overlay"></div>
      <div id="quizModal">
          <h3 >Quiz Question</h3>
          <p class="questionText">What is 2 + 2?</p>
          <button class="answer" data-correct="false"><h3>3</h3>
        </button>
          <button class="answer" data-correct="true"><h3>4</h3></button>
          <button class="answer" data-correct="false"><h3>5</h3></button>
      </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/scripts/quiz.js"></script>
    <script src="/scripts/play-video.js"></script>


</body>
</html>
